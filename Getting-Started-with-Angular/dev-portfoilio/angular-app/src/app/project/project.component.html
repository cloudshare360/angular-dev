<p>project works!</p>
@for (project of projects; track project.id) {
    <div class="project">
      <h3> {{project.name}}</h3>
      <p>{{project.description}}</p>
      @if (project.status === "Completed") {
        <span>ProjectStatus: Completed</span>
      }
      @else
      {
        <span>ProjectStatus: In Progress</span>
      }
    </div>
  }
